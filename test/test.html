<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones - Character Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
       


        <main>
            <div class="character-nav">
                <button class="nav-arrow up" aria-label="Previous character">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
                </button>
                
                <div class="character-avatars">
                    <button class="avatar-button" data-id="0">
                        <div class="avatar">
                            <img src="https://via.placeholder.com/80" alt="Character 1">
                        </div>
                    </button>
                    <button class="avatar-button selected" data-id="1">
                        <div class="avatar">
                            <img src="https://via.placeholder.com/80" alt="Tyrion Lannister">
                        </div>
                    </button>
                    <button class="avatar-button" data-id="2">
                        <div class="avatar">
                            <img src="https://via.placeholder.com/80" alt="Character 3">
                        </div>
                    </button>
                    <button class="avatar-button" data-id="3">
                        <div class="avatar">
                            <img src="https://via.placeholder.com/80" alt="Character 4">
                        </div>
                    </button>
                    <button class="avatar-button" data-id="3">
                        <div class="avatar">
                            <img src="https://via.placeholder.com/80" alt="Character 4">
                        </div>
                    </button>
                </div>
                
                <button class="nav-arrow down" aria-label="Next character">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                </button>
            </div>

            <div class="character-details">
                <div class="character-info">
                    <h2 id="character-name">Tyrion Lannister</h2>
                    <div class="accent-line"></div>
                    <p id="character-description">
                        Lord Tyrion Lannister is the youngest child of Lord Tywin Lannister and younger brother of Cersei and Jaime Lannister. A dwarf, he uses his wit and intellect to overcome the prejudice he faces.
                    </p>
                </div>
                <div class="character-portrait">
                    <img id="character-image" src="https://via.placeholder.com/300x400" alt="Tyrion Lannister">
                </div>
            </div>
        </main>

        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
